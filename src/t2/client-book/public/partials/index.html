<div class="jumbotron">
    <h1 class="text-center">Books</h1>
</div>

<p class="alert alert-info" ng-show="message.length">
    {{message}}
</p>

<table class="table">
    <thead>
        <tr>
            <th>Título</th>
            <th>Descrilção</th>
            <th>Corpo</th>
            <th>Autor</th>
        </tr>
    </thead>
    <tbody ng-repeat="book in books">
        <tr>
            <td>{{book.title}}</td>
            <td>{{book.description}}</td>
            <td>{{book.body}}</td>
            <td>{{book.author}}</td>
            <td>
                <a href="books/edit/{{book.id}}" class="btn btn-primary btn-block">Editar</a>
            </td>
            <td>
                <button ng-click="destroy(book)" class="btn btn-danger">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>

<a class="button" href="books/new">Novo</a>
